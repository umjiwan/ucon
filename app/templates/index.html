{% extends "base.html" %}
{% block content %}
    {% if g.user %}
    <h1>Hello <span>{{ g.user.username }}</span>!</h1>
    <a href="{{ url_for('sign.SignOut') }}">Sign Out</a>

    {% else %}
    <h1>Hello Guest</h1>
    <a href="{{ url_for('sign.SignUp') }}">Sign Up</a>
    <a href="{{ url_for('sign.SignIn') }}">Sign In</a>

    {% endif %}
{% endblock %}
