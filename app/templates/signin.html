{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='signinup.css') }}">


<main>
    <div class="card">
        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                type="button" role="tab" aria-controls="contact" aria-selected="true">Sign In</button>
            </li>
            
            <a href="{{ url_for('sign.SignUp') }}" style="text-decoration-line: none;">
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                type="button" role="tab" aria-controls="profile" aria-selected="false">Sign Up</button>
                </li>
            </a>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade  show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <form method="post" class="form-floating">
                    
                    {{ form.csrf_token }}

                    <h2>Sign In</h2>
            
                    <div class="form-floating">
                        <label for="text">nickname</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="ex) ulhangry" required value="">
                    </div>

                    <div class="form-floating">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder=""
                            required value="">
                    </div>

                    {% include "form_errors.html" %}
            
                    <button type="submit" class="btn btn-outline-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
